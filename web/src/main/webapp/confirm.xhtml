<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>confirm privacy consent page</title>
</h:head>
<h:body>
	<ui:composition template="/META-INF/templates/baseTemplate.xhtml">
		<ui:param name="title" value="#{labels.confirm_privacy_consent_title}" />
		<ui:param name="showUserMenuBar" value="false" />
		<ui:param name="favicon" value="ctsms.ico" />
		<ui:param name="showStatusBar" value="true" />
		<ui:define name="content">
			<p:dialog closable="false" visible="true"
				header="#{labels.confirm_privacy_consent_title}" width="620"
				showEffect="#{effect}" hideEffect="#{effect}">
				<h:panelGrid columns="1" cellpadding="0"
					styleClass="ctsms-input-panelgrid">
					<h:outputFormat value="#{labels.confirm_privacy_consent_prompt}" escape="false">
						<f:param value="#{confirmBean.beacon}" />
					</h:outputFormat>
					<ui:include
						src="/META-INF/includes/shared/summaryErrorMessage.xhtml">
						<ui:param name="rendered"
							value="#{!empty confirmBean.exceptionMessage}" />
						<ui:param name="value" value="#{confirmBean.exceptionMessage}" />
						<ui:param name="error_message_id" value="error_msg" />
					</ui:include>
				</h:panelGrid>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>
