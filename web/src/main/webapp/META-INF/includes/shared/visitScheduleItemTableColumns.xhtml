<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>visit schedule item datatable columns</title>
</h:head>
<h:body>
	<ui:composition>
		<p:column filterBy="#{visitScheduleItem.vo.visit.type.id}"
			filterOptions="#{sessionScopeBean.filterVisitTypes}">
			<f:facet name="header">
				<h:outputText
					value="#{triallabels.visitschedule_list_visit_type_column}" />
			</f:facet>
			<h:outputText value="#{visitScheduleItem.vo.visit.type.name}" />
		</p:column>
		<p:column sortBy="#{visitScheduleItem.vo.group.id}"
			filterBy="#{visitScheduleItem.vo.group.token}">
			<f:facet name="header">
				<h:outputText
					value="#{triallabels.visitschedule_list_group_token_column}" />
			</f:facet>
			<h:outputText value="#{visitScheduleItem.vo.group.token}" />
		</p:column>
		<p:column sortBy="#{visitScheduleItem.vo.visit.id}"
		    filterBy="#{visitScheduleItem.vo.visit.token}">
			<f:facet name="header">
				<h:outputText
					value="#{triallabels.visitschedule_list_visit_token_column}" />
			</f:facet>
			<h:outputText value="#{visitScheduleItem.vo.visit.token}" />
		</p:column>
		<p:column sortBy="#{visitScheduleItem.vo.token}"
		    filterBy="#{visitScheduleItem.vo.token}">
			<f:facet name="header">
				<h:outputText value="#{triallabels.visitschedule_list_token_column}" />
			</f:facet>
			<h:outputText value="#{visitScheduleItem.vo.token}" />
		</p:column>

	</ui:composition>
</h:body>
</html>
