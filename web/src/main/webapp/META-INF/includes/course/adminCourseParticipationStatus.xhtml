<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>admin course participation status entries</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form id="admincourseparticipationstatus_form">

			<p:remoteCommand process="@this,lastPickedStaffIds"
				name="addStaffIDs"
				actionListener="#{adminCourseParticipationStatusBean.staffMultiPicker.addIds(adminCourseParticipationStatusBean.staffMultiPicker.ids)}"
				update="courseparticipationstatus_bulkadd" />
			<h:panelGrid columns="1" cellpadding="0"
				styleClass="ctsms-content-panelgrid">
				<p:dataTable styleClass="ctsms-datatable" lazy="true"
					rows="#{dataTablesRowsDefault}"
					paginator="#{dataTablesPaginatorDefault}"
					paginatorTemplate="#{dataTablesPaginatorTemplateDefault}"
					rowsPerPageTemplate="#{dataTablesRowsPerPageTemplateDefault}"
					paginatorPosition="#{dataTablesPaginatorPositionDefault}"
					pageLinks="#{dataTablesPageLinksDefault}"
					paginatorAlwaysVisible="#{dataTablesPaginatorAlwaysVisibleDefault}"
					scrollable="#{dataTablesScrollableDefault}"
					scrollHeight="#{dataTablesScrollHeightDefault}"
					resizableColumns="#{dataTablesResizableColumnsDefault}"
					sortBy="#{statusEntry.vo.id}"
					emptyMessage="#{labels.datatable_permission_empty_message}"
					var="statusEntry"
					value="#{adminCourseParticipationStatusBean.statusEntryModel}"
					id="courseparticipationstatus_list" selectionMode="single"
					selection="#{adminCourseParticipationStatusBean.selectedCourseParticipationStatusEntry}"
					rowStyleClass="#{statusEntry.vo.staff.deferredDelete ? 'ctsms-strikethrough' : ''} #{applicationScopeBean.courseParticipationToColor(statusEntry.vo)}#{rowBgColorAlpha}">
					<p:ajax event="page" listener="#{adminCourseParticipationStatusBean.statusEntryModel.handlePageChanged}" />
					<p:ajax event="rowSelect"
						update=":tabView:admincourseparticipationstatus_form:courseparticipationstatus_input" />
					<f:facet name="header">
						<h:panelGrid columns="4" cellpadding="0"
							columnClasses="ctsms-datatable-header-text-column,ctsms-datatable-header-label-for-column,ctsms-datatable-header-input-column,ctsms-datatable-header-button-column">
							<h:outputText
								value="#{adminCourseParticipationStatusBean.statusEntryModel.rowCount} #{courselabels.admin_course_participation_status_courseparticipationstatus_list_header}" />
							
							<h:outputLabel for="courseparticipationstatus_list_collisions_filter"
								value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_collisions_filter_label}" />
							<h:panelGroup>
								<p:selectBooleanCheckbox id="courseparticipationstatus_list_collisions_filter"
									value="#{adminCourseParticipationStatusBean.showCollisions}">
									<p:ajax update="courseparticipationstatus_list"
										listener="#{adminCourseParticipationStatusBean.handleShowCollisionsChange}"/>
								</p:selectBooleanCheckbox>	
								<p:tooltip rendered="#{enableTooltips}"
									for="courseparticipationstatus_list_collisions_filter">
									<h:outputText
										value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_collisions_filter_tooltip}"
										escape="false" />
								</p:tooltip>
							</h:panelGroup>
							
							<p:commandButton type="button"
								title="#{labels.open_table_columns_dialog_button_label}"
								icon="ui-icon ui-icon-wrench"
								styleClass="ctsms-list-header-button"
								onclick="courseParticipationStatusTableColumnsDialog.show()" />
						</h:panelGrid>							
					</f:facet>
					<p:column style="width:16px;">
						<p:rowToggler />
					</p:column>
					<p:column sortBy="#{statusEntry.vo.id}">
					    <f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText value="#{labels.id_column}" />
						</f:facet>
						<h:outputText value="#{statusEntry.vo.id}" />
					</p:column>
					<p:column
						sortBy="#{statusEntry.vo.staff.personParticulars.lastName}"
						filterBy="#{statusEntry.vo.staff.personParticulars.lastName}">
						<f:facet name="header">
							<h:outputText
								value="#{courselabels.course_participation_status_courseparticipationstatus_list_staff_name_column}" />
						</f:facet>
						<ui:include src="../shared/listIcon.xhtml">
							<ui:param name="label" value="#{statusEntry.vo.staff.name}" />
							<ui:param name="icon"
								value="#{statusEntry.vo.staff.category.nodeStyleClass}" />
							<ui:param name="rendered" value="true" />
						</ui:include>
					</p:column>
					<p:column sortBy="#{statusEntry.vo.status}"
						filterBy="#{statusEntry.vo.status.id}"
						filterOptions="#{sessionScopeBean.filterCourseParticipationStatusTypes}">
						<f:facet name="header">
							<h:outputText
								value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_status_type_column}" />
						</f:facet>
						<h:outputText value="#{statusEntry.vo.status.name}" />
					</p:column>
					<p:column sortBy="#{statusEntry.vo.showCv}">
						<f:facet name="header">
							<h:outputText
								value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_show_cv_column}" />
						</f:facet>
						<ui:include src="../shared/listBooleanIcon.xhtml">
							<ui:param name="value" value="#{statusEntry.vo.showCv}" />
						</ui:include>
					</p:column>
					<p:column sortBy="#{statusEntry.vo.cvSection}"
						filterBy="#{statusEntry.vo.cvSection.id}"
						filterOptions="#{sessionScopeBean.filterCvSections}">
						<f:facet name="header">
							<h:outputText
								value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_cv_section_name_column}" />
						</f:facet>
						<h:outputText value="#{statusEntry.vo.cvSection.name}" />
					</p:column>
					<p:column sortBy="#{statusEntry.vo.showCommentCv}">
					    <f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_show_comment_cv_column}" />
						</f:facet>
						<ui:include src="../shared/listBooleanIcon.xhtml">
							<ui:param name="value" value="#{statusEntry.vo.showCommentCv}" />
						</ui:include>
					</p:column>
					<p:column sortBy="#{statusEntry.vo.showTrainingRecord}"
						filterBy="#{statusEntry.vo.showTrainingRecord}"
						filterOptions="#{sessionScopeBean.filterBooleans}">
						<f:facet name="header">
							<h:outputText
								value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_show_training_record_column}" />
						</f:facet>
						<ui:include src="../shared/listBooleanIcon.xhtml">
							<ui:param name="value" value="#{statusEntry.vo.showTrainingRecord}" />
						</ui:include>
					</p:column>	
					<p:column sortBy="#{statusEntry.vo.trainingRecordSection}"
						filterBy="#{statusEntry.vo.trainingRecordSection.id}"
						filterOptions="#{sessionScopeBean.filterTrainingRecordSections}">
						<f:facet name="header">
							<h:outputText
								value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_training_record_section_name_column}" />
						</f:facet>
						<h:outputText value="#{statusEntry.vo.trainingRecordSection.name}" />
					</p:column>
					<p:column sortBy="#{statusEntry.vo.showCommentTrainingRecord}">
					    <f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_show_comment_training_record_column}" />
						</f:facet>
						<ui:include src="../shared/listBooleanIcon.xhtml">
							<ui:param name="value" value="#{statusEntry.vo.showCommentTrainingRecord}" />
						</ui:include>
					</p:column>
					<p:column>
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_has_file_column}" />
						</f:facet>
						<ui:include src="../shared/listBooleanIcon.xhtml">
							<ui:param name="value" value="#{statusEntry.vo.hasFile}" />
						</ui:include>
					</p:column>					
					<p:column>
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_colliding_duty_roster_column}" />
						</f:facet>
						<ui:include src="../shared/listCollisionIcon.xhtml">
							<ui:param
								name="rendered"
							   	value="#{adminCourseParticipationStatusBean.showCollisions}" />
							<ui:param name="value"
								value="#{adminCourseParticipationStatusBean.getCollidingDutyRosterTurnModel(statusEntry.vo).allRowCount}" />
						</ui:include>
					</p:column>
					<p:column>
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_colliding_course_bookings_column}" />
						</f:facet>
						<ui:include src="../shared/listCollisionIcon.xhtml">
							<ui:param
								name="rendered"
							   	value="#{adminCourseParticipationStatusBean.showCollisions}" />						
							<ui:param name="value"
								value="#{adminCourseParticipationStatusBean.getCollidingInventoryBookingModel(statusEntry.vo).allRowCount}" />
						</ui:include>
					</p:column>
					<p:column>
						<f:attribute name="visibleDefault" value="false" />
						<f:facet name="header">
							<h:outputText
								value="#{courselabels.admin_course_participation_status_courseparticipationstatus_list_staff_status_entry_column}" />
						</f:facet>
						<ui:include src="../shared/listCollisionIcon.xhtml">
							<ui:param
								name="rendered"
							   	value="#{adminCourseParticipationStatusBean.showCollisions}" />						
							<ui:param name="value"
								value="#{adminCourseParticipationStatusBean.getCollidingStaffStatusEntryModel(statusEntry.vo).allRowCount}" />
						</ui:include>
					</p:column>
					<p:column style="width:64px;white-space:nowrap;">
						<p:commandButton immediate="true" ajax="false"
							title="#{courselabels.open_course_certificate_button_label}"
							icon="ui-icon ui-icon-pdf">
							<p:fileDownload
								value="#{adminCourseParticipationStatusBean.getCourseCertificatePdfStreamedContent(statusEntry.vo)}" />
						</p:commandButton>
						<p:commandButton type="button"
							title="#{labels.open_staff_button_label}"
							icon="ui-icon ui-icon-extlink"
							onclick="openStaff(#{statusEntry.vo.staff.id})" />
					</p:column>
					<p:rowExpansion>
						<p:tabView styleClass="ctsms-rowexpansion-tabview">
							<ui:include src="../shared/collidingDutyRosterTurnTableTab.xhtml">
								<ui:param name="collidingDutyRosterTurnModel"
									value="#{adminCourseParticipationStatusBean.getCollidingDutyRosterTurnModel(statusEntry.vo)}" />
								<ui:param name="showStaff" value="false" />
								<ui:param name="showTrial" value="true" />
								<ui:param name="dataTableRows"
									value="#{dataTablesRowsRowExpansion}" />
								<ui:param name="dataTablePaginator"
									value="#{dataTablesPaginatorRowExpansion}" />
								<ui:param name="dataTablePaginatorTemplate"
									value="#{dataTablesPaginatorTemplateRowExpansion}" />
								<ui:param name="dataTableRowsPerPageTemplate"
									value="#{dataTablesRowsPerPageTemplateRowExpansion}" />
								<ui:param name="dataTablePaginatorPosition"
									value="#{dataTablesPaginatorPositionRowExpansion}" />
								<ui:param name="dataTablePageLinks"
									value="#{dataTablesPageLinksRowExpansion}" />
								<ui:param name="dataTablePaginatorAlwaysVisible"
									value="#{dataTablesPaginatorAlwaysVisibleRowExpansion}" />
								<ui:param name="dataTableScrollable"
									value="#{dataTablesScrollableRowExpansion}" />
								<ui:param name="dataTableScrollHeight"
									value="#{dataTablesScrollHeightRowExpansion}" />
								<ui:param name="dataTableResizableColumns"
									value="#{dataTablesResizableColumnsRowExpansion}" />
							</ui:include>
							<ui:include
								src="../shared/collidingInventoryBookingTableTab.xhtml">
								<ui:param name="collidingInventoryBookingModel"
									value="#{adminCourseParticipationStatusBean.getCollidingInventoryBookingModel(statusEntry.vo)}" />
								<ui:param name="showInventory" value="true" />
								<ui:param name="dataTableRows"
									value="#{dataTablesRowsRowExpansion}" />
								<ui:param name="dataTablePaginator"
									value="#{dataTablesPaginatorRowExpansion}" />
								<ui:param name="dataTablePaginatorTemplate"
									value="#{dataTablesPaginatorTemplateRowExpansion}" />
								<ui:param name="dataTableRowsPerPageTemplate"
									value="#{dataTablesRowsPerPageTemplateRowExpansion}" />
								<ui:param name="dataTablePaginatorPosition"
									value="#{dataTablesPaginatorPositionRowExpansion}" />
								<ui:param name="dataTablePageLinks"
									value="#{dataTablesPageLinksRowExpansion}" />
								<ui:param name="dataTablePaginatorAlwaysVisible"
									value="#{dataTablesPaginatorAlwaysVisibleRowExpansion}" />
								<ui:param name="dataTableScrollable"
									value="#{dataTablesScrollableRowExpansion}" />
								<ui:param name="dataTableScrollHeight"
									value="#{dataTablesScrollHeightRowExpansion}" />
								<ui:param name="dataTableResizableColumns"
									value="#{dataTablesResizableColumnsRowExpansion}" />
							</ui:include>
							<ui:include src="../shared/collidingStaffStatusTableTab.xhtml">
								<ui:param name="collidingStaffStatusEntryModel"
									value="#{adminCourseParticipationStatusBean.getCollidingStaffStatusEntryModel(statusEntry.vo)}" />
								<ui:param name="showStaff" value="false" />
								<ui:param name="dataTableRows"
									value="#{dataTablesRowsRowExpansion}" />
								<ui:param name="dataTablePaginator"
									value="#{dataTablesPaginatorRowExpansion}" />
								<ui:param name="dataTablePaginatorTemplate"
									value="#{dataTablesPaginatorTemplateRowExpansion}" />
								<ui:param name="dataTableRowsPerPageTemplate"
									value="#{dataTablesRowsPerPageTemplateRowExpansion}" />
								<ui:param name="dataTablePaginatorPosition"
									value="#{dataTablesPaginatorPositionRowExpansion}" />
								<ui:param name="dataTablePageLinks"
									value="#{dataTablesPageLinksRowExpansion}" />
								<ui:param name="dataTablePaginatorAlwaysVisible"
									value="#{dataTablesPaginatorAlwaysVisibleRowExpansion}" />
								<ui:param name="dataTableScrollable"
									value="#{dataTablesScrollableRowExpansion}" />
								<ui:param name="dataTableScrollHeight"
									value="#{dataTablesScrollHeightRowExpansion}" />
								<ui:param name="dataTableResizableColumns"
									value="#{dataTablesResizableColumnsRowExpansion}" />
							</ui:include>
						</p:tabView>
					</p:rowExpansion>
				</p:dataTable>
				<h:panelGrid columns="2" cellpadding="0"
					styleClass="ctsms-admincourseparticipationstatus-content-panelgrid ctsms-content-panelgrid-maxheight"
					columnClasses="ctsms-admincourseparticipationstatus-staffpicker-column,ctsms-admincourseparticipationstatus-input-column">
					<p:panel id="courseparticipationstatus_bulkadd"
						styleClass="ctsms-panel-maxheight">
						<f:facet name="header">
							<h:outputText value="#{labels.bulk_creation_label}" />
						</f:facet>
						<h:panelGrid columns="1" cellpadding="0"
							styleClass="ctsms-input-panelgrid"
							rowClasses="ctsms-input-tied-row,ctsms-input-tied-row,ctsms-message-row,ctsms-toolbar-row">
							<h:panelGrid columns="3" cellpadding="0"
								columnClasses="ctsms-picker-multi-header-label-column,ctsms-picker-multi-header-btn-column,ctsms-picker-multi-header-btn-column">
								<h:outputText
									value="#{adminCourseParticipationStatusBean.staffMultiPicker.count} #{courselabels.participants_picked_label}" />
								<p:commandButton title="#{labels.multipick_staff_button_label}"
									icon="ui-icon ui-icon-cart" type="button"
									onclick="openStaffMultiPicker(':tabView:admincourseparticipationstatus_form:lastPickedStaffIds','addStaffIDs')" />
								<p:commandButton process="@this"
									title="#{labels.multipick_clear_all_button_label}"
									actionListener="#{adminCourseParticipationStatusBean.staffMultiPicker.clear}"
									icon="ui-icon ui-icon-close" ajax="true"
									disabled="#{!adminCourseParticipationStatusBean.staffMultiPicker.isEnabled}"
									update="courseparticipationstatus_bulkadd" />
								<h:inputHidden id="lastPickedStaffIds" required="false"
									value="#{adminCourseParticipationStatusBean.staffMultiPicker.ids}">
								</h:inputHidden>
							</h:panelGrid>
							<p:dataList type="#{multiPickerDataListsType}"
								rows="#{multiPickerDataListsRows}"
								paginator="#{multiPickerDataListsPaginator}"
								paginatorTemplate="#{multiPickerDataListsPaginatorTemplate}"
								rowsPerPageTemplate="#{multiPickerDataListsRowsPerPageTemplate}"
								paginatorPosition="#{multiPickerDataListsPaginatorPosition}"
								pageLinks="#{multiPickerDataListsPageLinks}"
								paginatorAlwaysVisible="#{multiPickerDataListsPaginatorAlwaysVisible}"
								id="staff_selection" var="staff"
								styleClass="ctsms-admincourseparticipationstatus-staffpicker-list"
								value="#{adminCourseParticipationStatusBean.staffMultiPicker.selection}">
								<f:facet name="description">
									<h:outputText value="" />
								</f:facet>
								<p:column>
									<h:outputText value="#{staff.rowPosition}." />
								</p:column>
								<p:column>
									<h:outputText value=" " />
								</p:column>
								<p:column style="width:32px;">
									<p:commandButton type="button"
										title="#{labels.open_staff_button_label}"
										icon="ui-icon ui-icon-extlink"
										onclick="openStaff(#{staff.vo.id})" />
								</p:column>
								<p:column style="width:32px;">
									<p:commandButton process="@this"
										title="#{labels.multipick_clear_button_label}"
										actionListener="#{adminCourseParticipationStatusBean.staffMultiPicker.removeId(staff.vo.id)}"
										icon="ui-icon ui-icon-close"
										update=":tabView:admincourseparticipationstatus_form:courseparticipationstatus_bulkadd" />
								</p:column>
								<p:column>
									<h:outputText value=" " />
								</p:column>
								<p:column>
									<h:outputText
										value="#{applicationScopeBean.escapeHtml(staff.vo.name)}"
										escape="false" />
								</p:column>
							</p:dataList>
							<p:messages />
							<p:toolbar>
								<p:toolbarGroup align="right">
									<p:commandButton process="@this" id="bulkAdd"
										value="#{labels.add_button_label}"
										actionListener="#{adminCourseParticipationStatusBean.addBulk}"
										oncomplete="handleUpdateCourseTabTitles(xhr, status, args)"
										icon="ui-icon ui-icon-plusthick" ajax="true"
										disabled="#{!adminCourseParticipationStatusBean.staffBulkCreateable}"
										update="courseparticipationstatus_list,courseparticipationstatus_bulkadd" />
								</p:toolbarGroup>
							</p:toolbar>
						</h:panelGrid>
					</p:panel>
					<p:panel id="courseparticipationstatus_input"
						styleClass="ctsms-panel-maxheight">
						<f:facet name="header">
							<h:outputText value="#{adminCourseParticipationStatusBean.title}" />
						</f:facet>
						<h:panelGrid columns="1" cellpadding="0"
							styleClass="ctsms-input-panelgrid"
							rowClasses="ctsms-input-tied-row,ctsms-textarea-row,ctsms-input-tied-row,ctsms-fileupload-row,ctsms-message-row,ctsms-toolbar-row">
							<h:panelGrid columns="9" cellpadding="2"
								columnClasses="ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column,ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column,ctsms-label-for-column,ctsms-input-column,ctsms-message-for-column">
								<h:outputLabel for="participationStaff"
									value="#{courselabels.admin_course_participation_status_staff_label}" />
								<h:panelGrid columns="4" cellpadding="0">
									<h:panelGroup>
										<h:inputHidden id="participationStaff" required="true"
											requiredMessage="#{courselabels.admin_course_participation_status_staff_required_message}"
											value="#{adminCourseParticipationStatusBean.in.staffId}">
											<f:converter converterId="ctsms.ID" />
										</h:inputHidden>
										<p:commandButton id="participationStaffName"
											value="#{applicationScopeBean.clipStringPicker(adminCourseParticipationStatusBean.staffName)}"
											title="#{courselabels.admin_course_participation_status_staff_tooltip}#{labels.open_staff_button_label}"
											styleClass="ctsms-picker" icon="ui-icon ui-icon-extlink"
											type="button"
											onclick="openPickedStaff(':tabView:admincourseparticipationstatus_form:participationStaff')" />
									</h:panelGroup>
									<p:commandButton title="#{labels.pick_staff_button_label}"
										icon="ui-icon ui-icon-search" type="button"
										onclick="openStaffPickerAjax(':tabView:admincourseparticipationstatus_form:participationStaff',':tabView:admincourseparticipationstatus_form:participationStaffName')" />
									<p:commandButton title="#{labels.clear_staff_button_label}"
										icon="ui-icon ui-icon-close" type="button"
										onclick="clearIDAjax(':tabView:admincourseparticipationstatus_form:participationStaff',':tabView:admincourseparticipationstatus_form:participationStaffName','#{applicationScopeBean.noStaffPickedMessage}')" />
									<p:commandButton title="#{messages.create_new_staff}"
										icon="ui-icon ui-icon-plusthick" type="button"
										onclick="openNewStaff()" />
								</h:panelGrid>
								<p:message for="participationStaff" />
								<h:outputLabel
									value="#{courselabels.admin_course_participation_status_current_status_label}" />
								<h:outputText
									value="#{adminCourseParticipationStatusBean.out.status.name}" />
								<h:outputLabel />
								<h:outputLabel />
								<h:outputText value="" />
								<h:outputLabel />
								<h:outputLabel for="courseParticipationStatusType"
									value="#{courselabels.admin_course_participation_status_type_label}" />
								<h:panelGroup>
									<p:selectOneMenu id="courseParticipationStatusType"
										value="#{adminCourseParticipationStatusBean.in.statusId}"
										required="true"
										label="#{courselabels.admin_course_participation_status_type}"
										styleClass="ctsms-control">
										<f:converter converterId="ctsms.ID" />
										<f:selectItem itemLabel="#{labels.no_selection_label}"
											itemValue="#{applicationScopeBean.noSelectionValue}" />
										<f:selectItems
											value="#{adminCourseParticipationStatusBean.statusTypes}"
											var="selectItem" itemLabel="#{selectItem.label}"
											itemValue="#{selectItem.value}" />
										<p:ajax update="terminal_state_message" />
									</p:selectOneMenu>
									<p:tooltip rendered="#{enableTooltips}"
										for="courseParticipationStatusType">
										<h:outputText
											value="#{adminCourseParticipationStatusBean.out.course.selfRegistration ? courselabels.self_registration_admin_course_participation_status_type_tooltip : courselabels.admin_course_participation_status_type_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="courseParticipationStatusType" />
								<h:outputLabel />
								<h:outputText styleClass="ctsms-text-red"
									value="#{adminCourseParticipationStatusBean.showTerminalStateMessage ? courselabels.admin_course_participation_status_terminal_state_message : ''}"
									id="terminal_state_message" />
								<h:outputLabel />
								<h:outputLabel />
								<h:outputText value="" />
								<h:outputLabel />
								
								<h:outputLabel for="courseParticipationStatusEntryTrainingRecordSection"
									value="#{courselabels.admin_course_participation_status_training_record_section_label}" />
								<h:panelGroup>
									<p:selectOneMenu id="courseParticipationStatusEntryTrainingRecordSection"
										value="#{adminCourseParticipationStatusBean.in.trainingRecordSectionId}"
										required="false"
										label="#{courselabels.admin_course_participation_status_training_record_section}"
										styleClass="ctsms-control-larger">
										<f:converter converterId="ctsms.ID" />
										<f:selectItem itemLabel="#{labels.no_selection_label}"
											itemValue="#{applicationScopeBean.noSelectionValue}" />
										<f:selectItems
											value="#{adminCourseParticipationStatusBean.trainingRecordSections}"
											var="selectItem" itemLabel="#{selectItem.label}"
											itemValue="#{selectItem.value}" />
										<p:ajax
											oncomplete="handleCourseParticipationStatusEntryTrainingRecordSectionSelected(xhr, status, args)"
											listener="#{adminCourseParticipationStatusBean.handleTrainingRecordSectionChange}" />
									</p:selectOneMenu>
									<p:tooltip rendered="#{enableTooltips}"
										for="courseParticipationStatusEntryTrainingRecordSection">
										<h:outputText
											value="#{courselabels.admin_course_participation_status_training_record_section_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="courseParticipationStatusEntryTrainingRecordSection" />
								
								<h:outputLabel for="courseParticipationStatusEntryShowTrainingRecord"
									value="#{courselabels.admin_course_participation_status_show_training_record_label}" />
								<h:panelGroup>
									<p:selectBooleanCheckbox
										id="courseParticipationStatusEntryShowTrainingRecord"
										widgetVar="courseParticipationStatusEntryShowTrainingRecord"
										value="#{adminCourseParticipationStatusBean.in.showTrainingRecord}">
										<p:ajax
											listener="#{adminCourseParticipationStatusBean.handleShowTrainingRecordChange}"
											update="courseParticipationStatusEntryShowCommentTrainingRecord" />
									</p:selectBooleanCheckbox>
									<p:tooltip rendered="#{enableTooltips}"
										for="courseParticipationStatusEntryShowTrainingRecord">
										<h:outputText
											value="#{courselabels.admin_course_participation_status_show_training_record_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="courseParticipationStatusEntryShowTrainingRecord" />							
								
								<h:outputLabel for="courseParticipationStatusEntryShowCommentTrainingRecord"
									value="#{courselabels.admin_course_participation_status_show_comment_training_record_label}" />
								<h:panelGroup>
									<p:selectBooleanCheckbox
										id="courseParticipationStatusEntryShowCommentTrainingRecord"
										widgetVar="courseParticipationStatusEntryShowCommentTrainingRecord"
										disabled="#{!adminCourseParticipationStatusBean.in.showTrainingRecord}"
										value="#{adminCourseParticipationStatusBean.in.showCommentTrainingRecord}" />
									<p:tooltip rendered="#{enableTooltips}"
										for="courseParticipationStatusEntryShowCommentTrainingRecord">
										<h:outputText
											value="#{courselabels.admin_course_participation_status_show_comment_training_record_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="courseParticipationStatusEntryShowCommentTrainingRecord" />					
								
								<h:outputLabel for="courseParticipationStatusEntryCvSection"
									value="#{courselabels.admin_course_participation_status_cv_section_label}" />
								<h:panelGroup>
									<p:selectOneMenu id="courseParticipationStatusEntryCvSection"
										value="#{adminCourseParticipationStatusBean.in.cvSectionId}"
										required="false"
										label="#{courselabels.admin_course_participation_status_cv_section}"
										styleClass="ctsms-control-larger">
										<f:converter converterId="ctsms.ID" />
										<f:selectItem itemLabel="#{labels.no_selection_label}"
											itemValue="#{applicationScopeBean.noSelectionValue}" />
										<f:selectItems
											value="#{adminCourseParticipationStatusBean.cvSections}"
											var="selectItem" itemLabel="#{selectItem.label}"
											itemValue="#{selectItem.value}" />
										<p:ajax
											oncomplete="handleCourseParticipationStatusEntryCvSectionSelected(xhr, status, args)"
											listener="#{adminCourseParticipationStatusBean.handleCvSectionChange}" />
									</p:selectOneMenu>
									<p:tooltip rendered="#{enableTooltips}"
										for="courseParticipationStatusEntryCvSection">
										<h:outputText
											value="#{courselabels.admin_course_participation_status_cv_section_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="courseParticipationStatusEntryCvSection" />
								<h:outputLabel for="courseParticipationStatusEntryShowCv"
									value="#{courselabels.admin_course_participation_status_show_cv_label}" />
								<h:panelGroup>
									<p:selectBooleanCheckbox
										id="courseParticipationStatusEntryShowCv"
										widgetVar="courseParticipationStatusEntryShowCv"
										value="#{adminCourseParticipationStatusBean.in.showCv}">
										<p:ajax
											listener="#{adminCourseParticipationStatusBean.handleShowCvChange}"
											update="courseParticipationStatusEntryShowCommentCv" />
									</p:selectBooleanCheckbox>
									<p:tooltip rendered="#{enableTooltips}"
										for="courseParticipationStatusEntryShowCv">
										<h:outputText
											value="#{courselabels.admin_course_participation_status_show_cv_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="courseParticipationStatusEntryShowCv" />
								<h:outputLabel for="courseParticipationStatusEntryShowCommentCv"
									value="#{courselabels.admin_course_participation_status_show_comment_cv_label}" />
								<h:panelGroup>
									<p:selectBooleanCheckbox
										id="courseParticipationStatusEntryShowCommentCv"
										widgetVar="courseParticipationStatusEntryShowCommentCv"
										disabled="#{!adminCourseParticipationStatusBean.in.showCv}"
										value="#{adminCourseParticipationStatusBean.in.showCommentCv}" />
									<p:tooltip rendered="#{enableTooltips}"
										for="courseParticipationStatusEntryShowCommentCv">
										<h:outputText
											value="#{courselabels.admin_course_participation_status_show_comment_cv_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
								<p:message for="courseParticipationStatusEntryShowCommentCv" />
							</h:panelGrid>
							<h:panelGrid columns="1" cellpadding="0"
								styleClass="ctsms-input-panelgrid"
								rowClasses="ctsms-textarea-label-for-row,ctsms-textarea-input-row,ctsms-textarea-message-for-row">
								<h:outputLabel for="courseParticipationStatusEntryComment"
									value="#{courselabels.admin_course_participation_status_comment_label}" />
								<h:panelGroup>
									<p:inputTextarea id="courseParticipationStatusEntryComment"
										value="#{adminCourseParticipationStatusBean.in.comment}"
										widgetVar="courseParticipationStatusEntryComment"
										required="false" autoResize="false"
										styleClass="ctsms-textarea"
										label="#{courselabels.admin_course_participation_status_comment}" />
									<p:tooltip rendered="#{enableTooltips}"
										for="courseParticipationStatusEntryComment">
										<h:outputText
											value="#{courselabels.admin_course_participation_status_comment_tooltip}"
											escape="false" />
									</p:tooltip>
								</h:panelGroup>
							</h:panelGrid>
							<h:panelGrid id="filelink" columns="2" cellpadding="2"
								columnClasses="ctsms-label-for-column,ctsms-text-column">
								<h:outputLabel
									value="#{courselabels.admin_course_participation_file_label}" />
								<p:commandLink immediate="true" id="filedownload"
									rendered="#{adminCourseParticipationStatusBean.hasFile}"
									ajax="false" disabled="#{!adminCourseParticipationStatusBean.hasFile}"
									styleClass="#{adminCourseParticipationStatusBean.hasFile ? 'ctsms-field-icon ctsms-mimetype-unknown ' : ''}#{adminCourseParticipationStatusBean.courseParticipationFile.contentType.nodeStyleClass}"
									title="#{labels.file_download_tooltip} #{adminCourseParticipationStatusBean.fileDownloadLinkLabel}">
									<h:outputText value="#{adminCourseParticipationStatusBean.fileDownloadLinkLabel}" />
									<p:fileDownload value="#{adminCourseParticipationStatusBean.fileStreamedContent}" />
								</p:commandLink>
							</h:panelGrid>
							<h:panelGrid  columns="1" cellpadding="0"
								styleClass="ctsms-input-panelgrid">
								<p:fileUpload
									rendered="#{adminCourseParticipationStatusBean.createable or adminCourseParticipationStatusBean.editable}"
									id="fileupload"
									fileUploadListener="#{adminCourseParticipationStatusBean.handleFileUpload}" mode="advanced"
									update="clearfilebutton,filelink,messages" multiple="false"
									auto="true" label="#{labels.choose_file_button_label}"
									styleClass="ctsms-upload-control"
									sizeLimit="#{adminCourseParticipationStatusBean.getUploadSizeLimit()}"
									allowTypes="#{adminCourseParticipationStatusBean.allowTypes}" />
							</h:panelGrid>
							<p:messages id="messages"/>
							<p:toolbar>
								<p:toolbarGroup align="left">
									<h:outputText styleClass="ctsms-toolbar-text"
										value="#{adminCourseParticipationStatusBean.created ? adminCourseParticipationStatusBean.modifiedAnnotation : ''}" />
								</p:toolbarGroup>
								<p:separator />
								<p:toolbarGroup align="right">
									<p:commandButton process="@this" id="clearfilebutton"
										value="#{courselabels.clear_course_participation_file_label}"
										actionListener="#{adminCourseParticipationStatusBean.clearFile}"
										icon="ui-icon ui-icon-close" ajax="true"
										disabled="#{(!adminCourseParticipationStatusBean.createable and !adminCourseParticipationStatusBean.editable) or !adminCourseParticipationStatusBean.hasFile}"
										update="filelink,fileupload,messages,clearfilebutton" />
									<p:commandButton process="@this"
										title="#{labels.reset_button_label}"
										actionListener="#{adminCourseParticipationStatusBean.reset}"
										oncomplete="handleUpdateCourseTabTitles(xhr, status, args)"
										icon="ui-icon ui-icon-close" ajax="true" disabled="false"
										update="courseparticipationstatus_list,courseparticipationstatus_input" />
									<p:commandButton
										process="@this,courseparticipationstatus_input" id="add"
										value="#{labels.add_button_label}"
										actionListener="#{adminCourseParticipationStatusBean.add}"
										oncomplete="handleUpdateCourseTabTitles(xhr, status, args)"
										icon="ui-icon ui-icon-plusthick" ajax="true"
										disabled="#{!adminCourseParticipationStatusBean.createable}"
										update="courseparticipationstatus_list,courseparticipationstatus_input" />
									<p:commandButton
										process="@this,courseparticipationstatus_input" id="update"
										value="#{labels.update_button_label}"
										actionListener="#{adminCourseParticipationStatusBean.update}"
										oncomplete="handleUpdateCourseTabTitles(xhr, status, args)"
										icon="ui-icon ui-icon-disk" ajax="true"
										disabled="#{!adminCourseParticipationStatusBean.editable}"
										update="courseparticipationstatus_list,courseparticipationstatus_input" />
									<p:commandButton process="@this"
										value="#{labels.delete_button_label}"
										actionListener="#{adminCourseParticipationStatusBean.delete}"
										oncomplete="handleUpdateCourseTabTitles(xhr, status, args)"
										icon="ui-icon ui-icon-trash" ajax="true"
										disabled="#{!adminCourseParticipationStatusBean.removable}"
										update="courseparticipationstatus_list,courseparticipationstatus_input" />
									<p:commandButton process="@this"
										title="#{labels.load_button_label}"
										actionListener="#{adminCourseParticipationStatusBean.load}"
										oncomplete="handleUpdateCourseTabTitles(xhr, status, args)"
										icon="ui-icon-refresh" ajax="true"
										disabled="#{!adminCourseParticipationStatusBean.created}"
										update="courseparticipationstatus_list,courseparticipationstatus_input" />
									<p:commandButton immediate="true" ajax="false"
										value="#{courselabels.open_course_participant_list_button_label}"
										icon="ui-icon ui-icon-pdf">
										<p:fileDownload
											value="#{adminCourseParticipationStatusBean.courseParticipantListPdfStreamedContent}" />
									</p:commandButton>
									<p:commandButton immediate="true" ajax="false"
										value="#{courselabels.open_course_certificates_button_label}"
										icon="ui-icon ui-icon-pdf">
										<p:fileDownload
											value="#{adminCourseParticipationStatusBean.courseCertificatesPdfStreamedContent}" />
									</p:commandButton>
									<p:splitButton immediate="true" ajax="false"
										disabled="#{!adminCourseParticipationStatusBean.person}"
										value="#{adminCourseParticipationStatusBean.getTrainingRecordPdfButtonLabel(false,false)}"
										icon="ui-icon ui-icon-pdf">
										<p:fileDownload
											value="#{adminCourseParticipationStatusBean.getTrainingRecordPdfStreamedContent(false,false)}" />
										
										<p:menuitem immediate="true" ajax="false"
											value="#{adminCourseParticipationStatusBean.getTrainingRecordPdfButtonLabel(true,false)}"
											icon="ctsms-menubar-icon ctsms-icon-pdf">
											<p:fileDownload
												value="#{adminCourseParticipationStatusBean.getTrainingRecordPdfStreamedContent(true,false)}" />
										</p:menuitem>
										
										<c:forEach var="trial"
											items="#{adminCourseParticipationStatusBean.courseTrials}">
											<p:menuitem immediate="true" ajax="false"
												value="#{adminCourseParticipationStatusBean.getTrialTrainingRecordPdfButtonLabel(trial,false)}"
												icon="ctsms-menubar-icon ctsms-icon-pdf">
												<p:fileDownload
													value="#{adminCourseParticipationStatusBean.getTrialTrainingRecordPdfStreamedContent(trial.value,false)}" />
											</p:menuitem>
											
										</c:forEach>
										<p:menuitem immediate="true" ajax="false"
											value="#{adminCourseParticipationStatusBean.getTrainingRecordPdfButtonLabel(false,true)}"
											icon="ctsms-menubar-icon ctsms-icon-pdf">
											<p:fileDownload
												value="#{adminCourseParticipationStatusBean.getTrainingRecordPdfStreamedContent(false,true)}" />
										</p:menuitem>
										<p:menuitem immediate="true" ajax="false"
											value="#{adminCourseParticipationStatusBean.getTrainingRecordPdfButtonLabel(true,true)}"
											icon="ctsms-menubar-icon ctsms-icon-pdf">
											<p:fileDownload
												value="#{adminCourseParticipationStatusBean.getTrainingRecordPdfStreamedContent(true,true)}" />
										</p:menuitem>
										<c:forEach var="trial"
											items="#{adminCourseParticipationStatusBean.courseTrials}">

											<p:menuitem immediate="true" ajax="false"
												value="#{adminCourseParticipationStatusBean.getTrialTrainingRecordPdfButtonLabel(trial,true)}"
												icon="ctsms-menubar-icon ctsms-icon-pdf">
												<p:fileDownload
													value="#{adminCourseParticipationStatusBean.getTrialTrainingRecordPdfStreamedContent(trial.value,true)}" />
											</p:menuitem>
										</c:forEach>
									</p:splitButton>									
								</p:toolbarGroup>
								<p:separator />
								<p:toolbarGroup align="right">
									<ui:include src="../shared/toolbarAjaxStatus.xhtml" />
								</p:toolbarGroup>
							</p:toolbar>
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
			</h:panelGrid>
			<p:confirmDialog appendToBody="false" severity="info"
				widgetVar="courseParticipationStatusEntryCvSectionShowCvPresetOverrideConfirmation">
				<f:facet name="message">
					<h:outputText
						value="#{courselabels.admin_course_participation_status_cv_section_show_cv_preset_override_confirmation_dialog_message}"
						escape="false" />
				</f:facet>
				<p:commandButton value="#{labels.yes_button_label}"
					onclick="setCourseParticipationStatusEntryCvSectionShowCv(true)"
					type="button" />
				<p:commandButton value="#{labels.no_button_label}"
					onclick="setCourseParticipationStatusEntryCvSectionShowCv(false)"
					type="button" />
			</p:confirmDialog>
			<p:confirmDialog appendToBody="false" severity="info"
				widgetVar="courseParticipationStatusEntryTrainingRecordSectionShowTrainingRecordPresetOverrideConfirmation">
				<f:facet name="message">
					<h:outputText
						value="#{courselabels.admin_course_participation_status_training_record_section_show_training_record_preset_override_confirmation_dialog_message}"
						escape="false" />
				</f:facet>
				<p:commandButton value="#{labels.yes_button_label}"
					onclick="setCourseParticipationStatusEntryTrainingRecordSectionShowTrainingRecord(true)"
					type="button" />
				<p:commandButton value="#{labels.no_button_label}"
					onclick="setCourseParticipationStatusEntryTrainingRecordSectionShowTrainingRecord(false)"
					type="button" />
			</p:confirmDialog>
			<ui:include src="../shared/tableColumnsDialog.xhtml">
				<ui:param name="tableColumnsDialog" value="courseParticipationStatusTableColumnsDialog" />
				<ui:param name="dataTableId" value=":tabView:admincourseparticipationstatus_form:courseparticipationstatus_list" />
			</ui:include>			
		</h:form>
	</ui:composition>
</h:body>
</html>
